config:
  # Cloud Provider Selection (aws, gcp, or both)
  ci-infra:cloud_provider: aws  # Default to AWS for backward compatibility
  
  # AWS Configuration
  aws:region: us-east-1
  
  # GCP Configuration
  gcp:project: pytorch-ci-infra  # Replace with your actual GCP project ID
  gcp:region: us-central1
  
  # AWS Deployment flags - disabled by default for preview without credentials
  ci-infra:deploy_arc: false
  ci-infra:deploy_ali: false
  ci-infra:deploy_argocd: false
  
  # GCP Deployment flags - disabled by default for preview without credentials
  ci-infra:deploy_arc_gcp: false
  ci-infra:deploy_ali_gcp: false
  ci-infra:deploy_argocd_gcp: false
  
  # ARC Configuration for AWS
  ci-infra:arc_prod_environment: lf-arc-prod
  
  # ARC Configuration for GCP
  ci-infra:arc_prod_environment_gcp: lf-arc-prod-gcp
  
  # ALI Configuration for AWS
  ci-infra:ali_prod_environment: ghci-lf
  ci-infra:ali_canary_environment: ghci-lf-c
  ci-infra:ali_aws_regions:
    - us-east-1
  ci-infra:aws_vpc_suffixes:
    - I
    - II
  ci-infra:aws_canary_vpc_suffixes:
    - I
  ci-infra:ami_filter_linux: al2023-ami-2023.8.*-kernel-6.1-x86_64
  ci-infra:ami_filter_linux_arm64: al2023-ami-2023.8.*-kernel-6.1-arm64
  ci-infra:ami_filter_windows: Windows 2019 GHA CI - 20250825191007
  
  # ALI Configuration for GCP
  ci-infra:ali_prod_environment_gcp: ghci-lf-gcp
  ci-infra:ali_canary_environment_gcp: ghci-lf-c-gcp
  ci-infra:ali_gcp_regions:
    - us-central1
  ci-infra:gcp_vpc_suffixes:
    - I
    - II
  ci-infra:gcp_canary_vpc_suffixes:
    - I
  ci-infra:image_family_linux: ubuntu-2204-lts
  ci-infra:image_family_linux_arm64: ubuntu-2204-lts-arm64
  ci-infra:image_family_windows: windows-2019
  
  # ArgoCD Configuration for AWS
  ci-infra:argocd_namespace: argocd
  ci-infra:argocd_version: "7.7.15"
  ci-infra:argocd_ingress_host: argocd.pytorch.org
  ci-infra:letsencrypt_issuer: letsencrypt-prod
  ci-infra:argocd_dex_github_org: pytorch
  ci-infra:argocd_dex_github_team: pytorch-dev-infra
  ci-infra:argocd_sa_terraform: terraform
  
  # ArgoCD Configuration for GCP
  ci-infra:argocd_ingress_host_gcp: argocd-gcp.pytorch.org
  
  # ArgoCD Runner Scale Sets for AWS
  ci-infra:organization: lf
  ci-infra:cluster: in-cluster
  ci-infra:provider_path: argocd/aws/391835788720/us-east-1
  ci-infra:git_revision: main
  
  # ArgoCD Runner Scale Sets for GCP
  ci-infra:provider_path_gcp: argocd/gcp/pytorch-ci/us-central1
  
  # Shared Infrastructure Configuration for GCP
  ci-infra:state_bucket_prefix_gcp: pytorch-ci-infra-state